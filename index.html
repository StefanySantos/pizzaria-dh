<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pizzaria</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- initial header -->
    <section class="header">
        <img src="img/logo.png" alt="">
        <nav class="bar-navegation">
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoção</li>
                <li>Contato</li>
            </ul>
        </nav>
    </section>
    <main class="card-img">
        <section class="card-box">
            <img class="image" src="img/delivery.png" alt="">
            <section class="card-menu">
                <h1 class="title">Cardapio de Pizza</h1>
                <div class="box-menu">
                <div class="menu">
                    <h2 class="card-title">TOP 5</h2>
                    <ol>
                        <li>Frango 1</li>
                        <li>Frango 2</li>
                        <li>Frango 3</li>
                        <li>Frango 4</li>
                        <li>Frango 5</li>
                    </ol>
                </div>
                <img src="img/ingredientes.png" alt="">
                </div>
            </section>
        </section>
    </main>

    <!-- initial footer -->
    <section class="footer">
        <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Programação</li>
            <li>Contato</li>
        </ul>
        <img class="card-footer" src="img/logo.png" alt="">
    </section>

</body>

</html>
